<div class="flex flex-1 p-4 flex-wrap">
  <div class="flex w-full justify-between mb-4">
    <div class="flex flex-col">
      <div class="font-bold">{{ booking()?.recipient }}</div>
      <div class="text-gray-500">
        <span class="font-bold mr-2">{{ booking()?.date | date }}</span>
        {{ booking()?.purpose }}
      </div>
    </div>
    <div [class]="booking()?.amount! < 0 ? 'text-red-700' : 'text-green-700'">
      {{ booking()?.amount | currency: "EUR" }}
    </div>
  </div>
  <mat-form-field class="w-full sm:w-min" appearance="outline">
    <mat-select
      [ngModel]="booking()?.category"
      (ngModelChange)="updateBooking($event)"
    >
      @for (item of categories; track item) {
        <mat-option [value]="item">{{ item | categoryName }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
